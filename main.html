<!DOCTYPE html>

<html>

<head>
	<title>Feedback Form</title>
</head>
<body>
	<!-- the entire body must be written by student -->
    <h1>Feedback Form</h1>
	<form action="submit_feedback.php" method="post">
		
		<!--Name Input-->
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" minlength="50" maxlength="50"required>
		<br><br>

		<!--Portfolio Input-->
		<label for="portfolio">Porfolio URL:</label>
		<input type="url" id="portfolio" name="portfolio" required>
		<br><br>

		<!--Favorite Color Input-->
		<label for="favColor">Favorite Color:</label>
		<input type="color" id="favColor" name="favColor" required>
		<br><br>

		<!--Likeness Input-->
		<label for="likeness">Likeness (1-100):</label>
		<input type="range" id="likeness" name="likeness" min="1" max="100" required>
		<br><br>

		<!--Submit Button-->
		<input type="submit" value="Submit">
	</form>
</body>
</html>
